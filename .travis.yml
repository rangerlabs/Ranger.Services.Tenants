language: csharp
mono: none
dotnet: 3.1.401
sudo: required
env:
    global:
        - ASPNETCORE_ENVIRONMENT=Production
addons:
  apt:
    packages:
    - rabbitmq-server
services:
    - docker
    - rabbitmq
    - postgresql
branches:
    only:
        - master
jobs:
  fast_finish: true
before_script:
    - chmod -R a+x scripts
    - psql -c 'create database tenants;' -U postgres
script:
    - './scripts/create-nuget-config.sh $MYGET_KEY'
    - 'dotnet test'
    - './scripts/travis-build.sh'
after_success:
    - './scripts/travis-docker-publish.sh'
notifications:
    email: false
    slack:
        secure: 
        on_pull_requests: false
